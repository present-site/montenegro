<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content=""/>

	<!-- Body -->
	<body>

		<h1>MONTENEGRO HOLIDAY FORM</h1>
		<a href="index.html#section-6" class="close">Close <i class="far fa-times-circle"></i></a>

		<div class="containerw3layouts-agileits">

			<h2>To reserve the ride, please complete and submit the booking form.</h2>

			<div class="w3layoutscontactagileits">
				<form action="#" method="post">

					<div class="wthreename agileinfo">
						<div class="wthreename-lable wthreelable">
							<label>Name</label><span class="colon">:</span>
						</div>
						<div class="wthreename-input wthreeinput">
							<input class="top" type="text" name="Name" placeholder="Name" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileemailinfo agileinfo">
						<div class="agileemailinfo-lable wthreelable">
							<label>Email</label><span class="colon">:</span>
						</div>
						<div class="agileemailinfo-input wthreeinput">
							<input class="top" type="email" name="Email" placeholder="Email" required="">
						</div>
						<div class="clear"></div>
					</div>
					
					<div class="journeyaits agileinfo">
						<div class="journeyaits-lable wthreelable">
							<span class="aitsjourney-lable">
								<label>Journey</label>
								<label>Type</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="journeyaits-input wthreeinput">
							<select name="journey">
								<option value="transfers">Airport Transfers</option>
								<option value="rafting">Raftings</option>
								<option value="excursions">Turist Excursions</option>
							</select>
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitsphone agileinfo">
						<div class="aitsphone-lable wthreelable">
							<label>Phone</label><span class="colon">:</span>
						</div>
						<div class="aitsphone-input wthreeinput">
							<label>Area Code</label>
							<input class="agilecode" type="tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Phone Number (Format: +99(99)9999-9999)" name="Area Code" required="">
							<label class="aitsnumber">Number</label>
							<input class="wthreeland" type="tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Phone Number (Format: +99(99)9999-9999)" name="Number" required="">
							<br>
							<h3>Or</h3>
							<label>Mobile Number</label>
							<input class="agileinfomobile" type="tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Phone Number (Format: +99(99)9999-9999)" name="Mobile Number" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileinfodeparture agileinfo">
						<div class="agileinfodeparture-lable wthreelable">
							<span class="lable">
								<label>Departure</label>
								<label>Date/Time</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="agileinfodeparture-input wthreeinput">
							<input class="date agileits w3layouts" id="datepicker1" type="text" value="Date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="" autocomplete="off">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileinforeturn agileinfo">
						<div class="agileinforeturn-lable wthreelable">
							<span class="aitsreturn-lable">
								<label>Return</label>
								<label>Date/Time</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="agileinforeturn-input wthreeinput">
							<input class="date agileits w3layouts" id="datepicker2" type="text" value="Date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="" autocomplete="off">
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitspickupaddress agileinfo">
						<div class="aitspickupaddress-lable wthreelable">
							<span class="agilepickup-lable">
								<label>Pickup</label>
								<label>Address</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="aitspickupaddress-input wthreeinput">
							<textarea name="Pickup Address" placeholder="Pickup Address" required=""></textarea>
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitsdestinationaddress agileinfo">
						<div class="aitsdestinationaddress-lable wthreelable">
							<span class="agiledest-lable">
								<label>Destination</label>
								<label>Address</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="aitsdestinationaddress-input wthreeinput">
							<textarea name="Destination Address" placeholder="Destination Address" required=""></textarea>
						</div>
						<div class="clear"></div>
					</div>

					<div class="journeyaits agileinfo">
						<div class="journeyaits-lable wthreelable">
							<span class="aitsjourney-lable">
								<label>Journey</label>
								<label>Type</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="journeyaits-input wthreeinput">
							<select name="journey">
								<option value="single">Single</option>
								<option value="two way">Two Way</option>
							</select>
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitssubmit">
						<input type="submit" name="submit" value="SUBMIT">
					</div>

				</form>
			</div>

		</div>

		<div class="footeragileits">
			<p> &copy; 2018 Montenegro Holiday Form. All Rights Reserved | Design by <a href="file:///D:/3.%20PROJEKTI/3.%20Dreamweaver/2.%20PROJEKTI/My%20Portfolio/index.html" target="=_blank">Siniša Terzić</a></p>
		</div>



		<!-- Necessary-JavaScript-Files-&-Links -->

			<!-- Default-JavaScript --> <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

			<!-- Date-Picker-JavaScript -->
				<script src="js/jquery-ui.js"></script>
				<script>
					$(function() {
						$( "#datepicker1,#datepicker2" ).datepicker();
					});
				</script>
			<!-- //Date-Picker-JavaScript -->

		<!-- //Necessary-JavaScript-Files-&-Links -->



	</body>
	<!-- //Body -->

</html>
